  <style>
    /* Reset default margin and padding */
    body, header {
      margin: 0;
      padding: 0;
    }

    .headerVision {
      background: rgb(58,171,180);
      background: linear-gradient(193deg, rgba(58,171,180,1) 19%, rgba(80,136,244,1) 58%, rgba(103,252,69,1) 91%);
      color: #ffffff; /* Changed text color to white for better contrast */
      padding: 2% 0; /* Added padding top and bottom */
      text-align: center; 
      width: 100%; /* Set width to 100% */
    }
    .h1 {
      border: 1px solid white;
      width: fit-content;
      display: inline-block;
      padding: 23px;
      font-size: 75px;
    }

    .basta {
      text-align: center;
      margin-top: 2%;
      font-size:300%; /* Changed font-size to 1.5em for responsive text sizing */
      background: rgb(73,107,208);
      background: linear-gradient(80deg, rgba(73,107,208,1) 7%, rgba(34,193,195,1) 48%);
      padding: 60px;
    }

    nav {
  background-color: #ffffff;
  padding: 19px;
  text-indent: 10px;
}

nav a {
  color: #000000;
  text-decoration: dotted;
  margin: 0 15px;
  transition: all 0.3s ease;
  font-family: 'Courier New', Courier, monospace;
  font-size: 20px;
}

nav a:hover {
  color: #9d9d9d;
}

.dropdown .dropbtn {
  font-size: 18px;  
  border: none;
  outline: none;
  color: rgb(0, 0, 0);
  padding: 8px 12px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
  
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color:  #7a7a7a;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  text-indent: 10px; 
  color: #000000;
  padding: 0.5px;
  text-indent: 23px; 
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
  
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 20px;  
  border: none;
  outline: none;
  color: rgb(0, 0, 0);
  padding: 0.09px 3px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
  
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color:  #7a7a7a; 
}

.dropdown-aboutus {
  position: relative;
  display: inline-block;
}

.dropdown-aboutus-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
  z-index: 1;
  text-indent: 23px;
}

.dropdown-aboutus-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-aboutus-content a:hover {
  background-color: #ddd;
}

.dropdown-aboutus:hover .dropdown-aboutus-content {
  display: block;
}

.dropdown-aboutus .dropbtn {
  font-size: 17px;
  border: none;
  outline: none;
  color: rgb(0, 0, 0);
  padding: 0.09px 3px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.dropdown-aboutus:hover .dropbtn {
  background-color: #7a7a7a;
}

  </style>
</head>

    </p>
